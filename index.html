<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="start-screen" class="container">
      <h1 class="titulo">DOM-ination</h1>

      <button id="start-btn">START!</button>
    </div>
    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <div id="corazon">
        <img class="heart" src="./img/corazon.png" alt="corazon" />
      </div>
      <div id="corazon2">
        <img class="heart" src="./img/corazon.png" alt="corazon2" />
      </div>
      <div id="corazon3">
        <img class="heart" src="./img/corazon.png" alt="corazon3" />
      </div>
      <div id="game-box"></div>
    </div>
    <!-- PANTALLA FINAL -->
    <div id="game-over" class="container">
      <img
        id="game-over-img"
        src="./img/Game-Over_preview_rev_1.png"
        alt="game-over-img"
      />
      <button id="restart-btn">CONTINUE?</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/trump.js"></script>
    <script src="./js/joker.js"></script>
    <script src="./js/alejandro.js"></script>
    <script src="./js/bala.js"></script>
  </body>
</html>
